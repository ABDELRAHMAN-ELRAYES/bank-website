<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="all.min.css" />
    <link rel="icon" href="img/icon.png" />
    <title>Saudi Bank</title>
  </head>
  <body>
    <section class="section1">
      <nav>
        <div class="logo">
          <img src="img/icon.png" alt="error" />

        </div>
        <ul class="nav-links">
          <li class="nav-link nav-link1">Home</li>
          <li class="nav-link nav-link2">Services</li>

          <li class="nav-link nav-link4">News</li>
          <li class="nav-link nav-link5">Apply Now</li>
          <li class="nav-link nav-link6">Get In Touch</li>
        </ul>
        <div class="login-reg">
          <button class="btn login-btn">
            <i class="fa-solid fa-address-card"></i><span>Login</span>

            <i class="fa-solid fa-wallet"></i><span>Open an Account</span>

      </nav>
      <div class="sec-content sec-content1">
        <div class="home-content home-content1">
          <img src="img/credit-card.webp" alt="" />
        </div>
        <div class="home-content home-content2">
          <img src="img/credit-card.webp" alt="" />
        </div>
        <div class="home-content home-content3">
          <img src="img/credit-card.webp" alt="" />
        </div>
      </div>
    </section>
    <section class="section2"></section>
    <section class="section3"></section>
    <section class="section4"></section>

    <div class="container"></div>
    <script src="main.js"></script>
