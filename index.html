<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="all.min.css" />
    <link rel="icon" href="img/icon.png" />
    <title>Saudi Bank</title>
  </head>
  <body>
    <section class="section1">
      <nav>
        <div class="logo">
          <img src="img/icon.png" alt="error" />
          <h1>Saudi Bank</h1>
        </div>
        <ul class="nav-links">
          <li class="nav-link nav-link1">Home</li>
          <li class="nav-link nav-link2">Services</li>
          <li class="nav-link nav-link3">About</li>
          <li class="nav-link nav-link4">News</li>
          <li class="nav-link nav-link5">Apply Now</li>
          <li class="nav-link nav-link6">Get In Touch</li>
        </ul>
        <div class="login-reg">
          <button class="btn login-btn">
            <i class="fa-solid fa-address-card"></i><span>Login</span>
          </button>
          <button class="btn reg-btn">
            <i class="fa-solid fa-wallet"></i><span>Open an Account</span>
          </button>
        </div>
      </nav>
      <div class="slider">
        <div class="slide slide1">
          <div class="left-content"></div>
          <div class="right-content">
            <img src="img/home-img1.webp" alt="" />
          </div>
        </div>
        <div class="slide slide2">
          <video autoplay loop preload="auto" muted>
            <source src="img/home-vid.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="slide slide3"></div>
      </div>
      <div class="dots"></div>
      <div class="sponsors">
        <h1>Partners</h1>
        <div class="sponsor sponsor1">
          <img src="img/sponsor5.png" alt="" />
        </div>
        <div class="sponsor sponsor2">
          <img src="img/sponsor6.png" alt="" />
        </div>
        <div class="sponsor sponsor3">
          <img src="img/sponsor7.png" alt="" />
        </div>
        <div class="sponsor sponsor4">
          <img src="img/sponsor8.png" alt="" />
        </div>
        <div class="sponsor sponsor5">
          <img src="img/sponsor9.png" alt="" />
        </div>
      </div>
    </section>
    <section class="section2"></section>
    <section class="section3"></section>
    <section class="section4"></section>

    <div class="container"></div>
    <script src="main.js"></script>
  </body>
</html>
